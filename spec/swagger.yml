swagger: '2.0'
info:
  title: Canadian Voter Registration API
  description: >-
    This is a **work-in-progress** API server for checking Canadian voter
    registrations via [Election Canada's online
    tool](https://ereg.elections.ca/CWelcome.aspx). This API is unofficial and
    in no way endorsed by Elections Canada.
  version: 1.0.0
host: can-ereg-api.herokuapp.com
schemes:
  - https
basePath: /v1
produces:
  - application/json
tags:
  - name: Checks
    description: Perform voter registration Checks
paths:
  /checks:
    post:
      operationId: app.create_check
      consumes:
        - application/x-www-form-urlencoded
      summary: Initiate a new voter registration check
      description: |
        The Voter Registration Check endpoint queues up a task,
        and directs the user to that task object.
      parameters:
        - name: first_name
          description: First name of voter
          required: true
          type: string
          in: formData
        - name: middle_name
          description: Middle name of voter
          type: string
          in: formData
        - name: last_name
          description: Last name of voter
          required: true
          type: string
          in: formData
        - name: birth_date
          description: "Date of birth, eg. 1985-1-4"
          type: string
          format: date
          required: true
          pattern: "^[0-9]{4}-1?[0-9]-[1-3]?[0-9]$"
          in: formData
        - name: postal_code
          description: Home address postal code
          type: string
          required: true
          in: formData
        - name: unit_number
          description: Home address unit number
          type: integer
          in: formData
        - name: unit_suffix
          description: Home address unit suffix
          type: string
          in: formData
        - name: street_name
          description: Home address street name
          type: string
          in: formData
        - name: street_number
          description: Home address street number
          type: integer
          required: true
          in: formData
      tags:
        - Checks
      responses:
        '202':
          description: Voter registration check initiated
          headers:
            Location:
              description: URL of newly created Check resource.
              type: string
  /checks/{check_id}:
    get:
      operationId: app.get_check
      summary: Find voter registration check by ID
      description: ''
      parameters:
        - name: check_id
          description: UUID of voter registration check
          in: path
          required: true
          type: string
          pattern: "^[a-z0-9-]+$"
      tags:
        - Checks
      responses:
        '422':
          description: Sub-resource could not be found
          schema:
            $ref: '#/definitions/Error'
        '200':
          description: Sub-resource found
          schema:
            $ref: '#/definitions/Check'
definitions:
  Check:
    type: object
    properties:
      status:
        type: string
        description: 'Status of associated queued task.'
        default: IN-PROGRESS
        enum:
          - IN-PROGRESS
          - SUCCESS
      result:
        $ref: '#/definitions/CheckResult'
    example:
      status: SUCCESS
      result:
        message: 'You are registered to vote, at the address you provided.'
        registered: true
  CheckResult:
    type: object
    properties:
      message:
        type: string
        description: 'Message output after final step of form.'
      registered:
        type: boolean
        description: 'Whether provided info corresponds to a registered voter.'
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string
